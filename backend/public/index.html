
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Chat Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 600px;
      height: 80vh;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .status {
      font-size: 12px;
      opacity: 0.9;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #f5f5f5;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.system {
      background: #e0e0e0;
      color: #666;
      font-size: 14px;
      text-align: center;
      max-width: 100%;
      font-style: italic;
    }

    .message.received {
      background: white;
      border: 1px solid #ddd;
      align-self: flex-start;
    }

    .message.sent {
      background: #667eea;
      color: white;
      margin-left: auto;
      align-self: flex-end;
    }

    .message-user {
      font-weight: bold;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.8;
    }

    .message-text {
      font-size: 14px;
    }

    .message-time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 5px;
    }

    .input-area {
      display: flex;
      padding: 20px;
      background: white;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    #userInput {
      flex: 0 0 150px;
      padding: 12px;
      border: 2px solid #667eea;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }

    #messageInput {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      outline: none;
    }

    #messageInput:focus {
      border-color: #667eea;
    }

    #sendBtn {
      padding: 12px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    #sendBtn:hover {
      transform: scale(1.05);
    }

    #sendBtn:active {
      transform: scale(0.95);
    }

    .typing {
      padding: 10px 20px;
      font-size: 12px;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’¬ Real-Time Chat</h1>
      <div class="status" id="status">Connecting...</div>
    </div>

    <div id="messages"></div>
    <div class="typing" id="typing"></div>

    <div class="input-area">
      <input 
        type="text" 
        id="userInput" 
        placeholder="Your name..." 
        value="User"
      />
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Type a message..." 
      />
      <button id="sendBtn">Send</button>
    </div>
  </div>


  <script src="/socket.io/socket.io.js"></script>
  <script>

    const socket = io();
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusDiv = document.getElementById('status');
    const typingDiv = document.getElementById('typing');

    let typingTimeout;

    // Connection status
    socket.on('connect', () => {
      statusDiv.textContent = 'ðŸŸ¢ Connected';
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      statusDiv.textContent = 'ðŸ”´ Disconnected';
      console.log('Disconnected from server');
    });

    // Receive system messages
    socket.on('message', (data) => {
      displayMessage(data, 'system');
    });

    // Receive chat messages
    socket.on('receiveMessage', (data) => {
      const currentUser = userInput.value.trim() || 'User';
      const messageType = data.user === currentUser ? 'sent' : 'received';
      displayMessage(data, messageType);
    });

    // Typing indicator
    socket.on('userTyping', (data) => {
      typingDiv.textContent = `${data.user} is typing...`;
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        typingDiv.textContent = '';
      }, 2000);
    });

    // Display message
    function displayMessage(data, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;

      if (type !== 'system') {
        messageDiv.innerHTML = `
          <div class="message-user">${data.user}</div>
          <div class="message-text">${data.text}</div>
          <div class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</div>
        `;
      } else {
        messageDiv.innerHTML = `<div class="message-text">${data.text}</div>`;
      }

      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    function sendMessage() {
      const text = messageInput.value.trim();
      const user = userInput.value.trim() || 'User';

      if (text) {
        socket.emit('sendMessage', { text, user });
        messageInput.value = '';
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    messageInput.addEventListener('input', () => {
      const user = userInput.value.trim() || 'User';
      socket.emit('typing', { user });
    });
  </script>
</body>
</html>
